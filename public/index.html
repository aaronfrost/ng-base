<!doctype html>
<html lang="en" ng-app="baseApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="This is to demo some performance examples in Angular">

  <title>ng-perf &ndash; </title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

  <!--[if lte IE 8]>
  <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="css/layouts/side-menu.css">
  <!--<![endif]-->

</head>
<body>

<div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>

  <div id="menu" ng-controller="menuController" ng-cloak>
    <div class="pure-menu pure-menu-open">
      <a class="pure-menu-heading" href="#">NG-BASE</a>

      <ul>
        <li ng-repeat="option in menuOptions" ng-click="selectOption($index)"><a ng-href="{{option.path}}" ng-class="{active: selectedOption == option}">{{option.name}}</a></li>


        <li class="menu-item-divided pure-menu-selected">
          <a></a>
        </li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>

  <div id="main" ng-view>

  </div>

</div>


<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/ng-stats.js"></script>

<!--BOOTSTRAP THE APP-->
<script src="js/app.js"></script>

<!--MENU STUFF-->
<script src="js/menu/menuController.js"></script>

<!--START-->
<script src="js/start/startCtrl.js"></script>
<script src="js/show-hide/showHideCtrl.js"></script>

<!--<script src="js/ui.js"></script>-->
</body>
</html>
